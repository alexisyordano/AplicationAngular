<div class="px-8 mt-4">
  <h3 class="text-3xl font-bold text-gray-900">
    ping latency team <strong>{{ data.team }}</strong>
  </h3>
  <div class="flex justify-end relative -top-12">
    <button mat-button (click)="close()">X</button>
  </div>

  <ngx-skeleton-loader
    count="3"
    [theme]="{ background: 'bg-gray-50', 'border-radius': '0', height: '40px' }"
    *ngIf="dataLoaded()"
    animation="pulse"
  >
  </ngx-skeleton-loader>

  @if (!dataLoaded()){ @if(dataTest?.status == 0){
  <label class="text-green-600">success</label>
  }@else if(dataTest?.status == 1){
  <label class="text-red-600">failed</label>
  } @for (item of dataTest?.descriptions; track $index) {
  <div class="bg-slate-900 w-full">
    <div class="text-white ml-2">{{ item }}</div>
  </div>

  } @if(!emptyView()){
  <div class="flex">
    <div class="flex-1 w-32">
      <div class="flex justify-center mt-4">
        <label
          >Â¿ do the test on the ip : <strong>{{ data.ip }}</strong> ?
        </label>
      </div>
    </div>
  </div>
  }

  <div class="flex justify-end mt-8">
    @if(!emptyView()){
    <button
      mat-stroked-button
      class="border border-red-600 rounded h-7 w-44 px-2 py-1"
      (click)="testIp()"
    >
      <span class="text-base text-blue-500 font-semibold">Test Ip</span>
    </button>
    }

    <div class="ml-5"></div>
    <button
      mat-stroked-button
      class="border border-gray-500 rounded h-7 w-32 px-2 py-1"
      (click)="close()"
    >
      <span class="text-base text-gray-500 font-semibold">Cancel</span>
    </button>
  </div>
  }@else { }
</div>
