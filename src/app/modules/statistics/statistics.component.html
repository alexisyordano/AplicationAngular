<toolbar></toolbar>

<div class="bg-gray-50">
  <div class="container py-2 px-5">
    <menu></menu>
  </div>
  <div class="felx justify-center mt-12">
    <div class="md:max-xl:flex flex justify-start ml-12">
      <mat-form-field class="w-90">
        <div class="w-90">
          <label class="text-gray-400 text-sm">Date range</label>
          <mat-date-range-input
            [formGroup]="range"
            [rangePicker]="campaignOnePicker"
          >
            <input
              matStartDate
              placeholder="Start date"
              formControlName="start"
            />
            <input matEndDate placeholder="End date" formControlName="end" />
          </mat-date-range-input>
        </div>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="campaignOnePicker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker
          startView="month"
          [startAt]="startDate"
          #campaignOnePicker
        ></mat-date-range-picker>
      </mat-form-field>
    </div>
    @defer { @if(graphData.length > 0){
    <chart-pie-lactency [chartPieData]="graphData"></chart-pie-lactency>
    }@else {
    <div class="flex justify-center">there is no data to show</div>
    } } @loading (minimum 2s) {
    <div class="flex justify-center">loading...</div>
    }
  </div>
</div>
